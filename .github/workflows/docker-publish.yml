name: Publish Pod Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: vllm-llm-bench
            context: templates/llm-bench
            dockerfile: templates/llm-bench/Dockerfile
          - image: vllm-reranker-bench
            context: templates/reranker-bench
            dockerfile: templates/reranker-bench/Dockerfile
          - image: swift-finetune-bench
            context: templates/swift-finetune-bench
            dockerfile: templates/swift-finetune-bench/Dockerfile
          - image: hf-reranker-finetune-bench
            context: templates/hf-reranker-finetune-bench
            dockerfile: templates/hf-reranker-finetune-bench/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}
